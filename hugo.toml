baseURL = "https://codinginthetrenches.com"
languageCode = "en-us"
title = "Coding in the Trenches"
# Enable Google Analytics by entering your tracking code
theme = "hugo-PaperMod"

defaultContentLanguage = 'en'
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
    disableXML = true
    minifyOutput = true

[pagination]
pagerSize = 10

[permalinks]
    post = "/:year/:month/:day/:slug"

[params]
    env = "production"
    title = "Coding in the Trenches"
    author = "Michael Hughes"
    math = false
    description = "Coding in the Trenches is thoughts, tips, and methodologies for software development"

[[params.socialIcons]]
    name = "LinkedIn"
    url = "https://www.linkedin.com/in/michael-hughes-03a40533/"

[params.homeInfoParams]
    title = "Coding in the Trenches"
    content = "Technologist blog"

[[menu.main]]
    identifier = "categories"
    name = "categories"
    url = "/categories/"
    weight = 10
[[menu.main]]
    identifier = "tags"
    name = "tags"
    url = "/tags/"
    weight = 20
[[menu.main]]
    identifier = "about"
    name = "about"
    url = "/about/"
    weight = 30
[markup]
    [markup.goldmark]
        [markup.goldmark.renderHooks]
            [markup.goldmark.renderHooks.link]
                useEmbedded = 'fallback'
        [markup.goldmark.renderer]
            unsafe = true
        [markup.goldmark.extensions]
            [markup.goldmark.extensions.passthrough]
                enable = true
                [markup.goldmark.extensions.passthrough.delimiters]
                block = [['\[', '\]'], ['$$', '$$']]
                inline = [['\(', '\)']]